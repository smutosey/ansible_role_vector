---
- name: VECTOR | Restart vector
  become: true
  ansible.builtin.systemd_service:
    name: vector
    state: restarted
    daemon_reload: true
    enabled: true
  listen: restart vector

- name: VECTOR | Reload vector
  become: true
  ansible.builtin.systemd_service:
    name: vector
    state: reloaded
  listen: reload vector
