---
- name: HANDLER | Restart vector
  become: true
  become_method: ansible.builtin.su
  ansible.builtin.systemd_service:
    name: vector
    state: restarted
    daemon_reload: true
    enabled: true
  listen: restart vector
  register: restarted

- name: HANDLER | Reload vector
  become: true
  become_method: ansible.builtin.su
  ansible.builtin.systemd_service:
    name: vector
    state: reloaded
  listen: reload vector
  when: restarted is not changed
